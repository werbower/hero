<h2>My Heroes</h2>
<div>
  <label>Hero name:
    <input type="text" #heroName>
  </label>
  <button (click)="addHero(heroName.value); heroName.value = ''">add</button>
</div>
<ul class="heroes">
  <li *ngFor="let hero of heroes" style="display: flex;">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span>{{hero.name}}
    </a>
    <button style="margin-left: auto;"
      (click)="deleteHero(hero.id)"
      class="delete-hero"
      title="delete hero"
    >x</button>

  </li>
</ul>
